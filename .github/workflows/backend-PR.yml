name: Build and test on pull request for backend

on:
  pull_request:
    branches:
      - main
    paths:
      - 'node-backend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Workflow ran"
      - uses: actions/checkout@v3
      - run: ls -la 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: cd node-backend && npm install
      - run: cd node-backend && npm run lint
  
